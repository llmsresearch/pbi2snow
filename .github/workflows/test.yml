name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build pytest flake8 black mypy
        pip install -e ".[dev]"
    
    - name: Lint with flake8
      run: |
        flake8 pbi2snow --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 pbi2snow --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check pbi2snow/
    
    - name: Type check with mypy
      run: |
        mypy pbi2snow/ --ignore-missing-imports
      continue-on-error: true
    
    - name: Test CLI functionality
      run: |
        python -m pbi2snow.cli --help
    
    - name: Test package import
      run: |
        python -c "
        import pbi2snow
        from pbi2snow import extract
        from pbi2snow.translator import UnifiedTranslator
        print('All imports successful')
        print(f'Package version: {pbi2snow.__version__}')
        "